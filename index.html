<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>

    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
        <fieldset class="form-content">
            <label id="name-label" for="name">Name: <input id="name" type="text" placeholder="your name" required/></label>
            <label id="email-label" for="email">Email: <input type="email" id="email"placeholder="your email" required /></label>
            <label for="password">Password: <input id="password" type="password" placeholder="your password" required /></label>
            <label id="number-label" for="number">Age (optional) <input id="number" type="number" min="13" max="120" placeholder="your age" /></label>
            <label>Which option best describes your current role?
                <select id="dropdown" name="dropdown">
                    <option value="0">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label class="order-content" id="definitely">Definitely <input type="radio" name="avaliation" id="definitely" value="definitely" class="inline"/></label>
            <label class="order-content" id="maybe">Maybe <input type="radio" name="avaliation" id="maybe" value="maybe" class="inline"/></label>
            <label class="order-content" id="not-sure">Not sure <input type="radio" name="avaliation" id="not-sure" value="not-sure" class="inline"/></label>
        </fieldset>

        <fieldset>
            <label>What is your feature of freeCodeCamp?
                <select name="feature" id="feature">
                    <option value="0">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label>What would you like to see improved? (Check all that apply)</label>
            <label class="order-content" for="front-end-projects">Front-end Projects <input type="checkbox" id="front-end-projects" value="Front-end" /></label>
            <label class="order-content" for="back-end-projects">Back-end Projects <input type="checkbox" id="back-end-projects" value="Back-end" /></label>
            <label class="order-content" for="data-visualization">Data Visualization <input type="checkbox" id="data-visualization" value="data" /></label>
            <label class="order-content" for="challenges">Challenges <input type="checkbox" id="challenges" value="desafios" /></label>
            <label class="order-content" for="open-source-community">Open Source Community <input type="checkbox" id="open-source-community" value="open" /></label>
        </fieldset>

        <fieldset>
            <label for="">Any comments or suggestions?</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </fieldset>
        
        <input type="submit" id="submit" value="Submit" >

    </form>

</body>

</html>
