<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
        <fieldset>
            <label for="">Name <input type="text" required/></label>
            <label for="">Email <input type="email" required/></label>
            <label for="">Age (optional) <input type="number" /></label>
            <label for="">Which option best describes your current role?</label>
        </fieldset>
        <fieldset>
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <label for="">Definitely <input type="radio" /></label>
            <label for="">Maybe <input type="radio" /></label>
            <label for="">Not sure <input type="radio"/></label>
        </fieldset>
        <fieldset>
            <label for="">What is your faature of freeCodeCamp?</label>
        </fieldset>
        <fieldset>
            <label for="">What would you like to see improved? (Check all that apply)</label>
            <label for="">Front-end Projects <input /></label>
            <label for="">Back-end Projects <input /></label>
            <label for="">Data Visualization <input /></label>
            <label for="">Challenges <input /></label>
            <label for="">Open Source Community <input /></label>
            <label for="">Gitter help rooms <input /></label>
            <label for="">Videos <input /></label>
            <label for="">City Meetups <input /></label>
            <label for="">Wiki <input /></label>
            <label for="">Forum <input /></label>
            <label for="">Additional Courses <input /></label>
        </fieldset>
        <fieldset>
            <label for="">Any comments or suggestions?</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </fieldset>
        <input type="submit" name="submit" value="Submit">
    </form>

</body>
</html>
