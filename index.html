<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>

    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
        <fieldset>
            <label for="">Name <input type="text" required /></label>
            <label for="">Email <input type="email" required /></label>
            <label for="">Age (optional) <input type="number" /></label>
            <label>Which option best describes your current role?
                <select name="" id="" value="">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="">Definitely <input type="radio" /></label>
            <label for="">Maybe <input type="radio" /></label>
            <label for="">Not sure <input type="radio" /></label>
        </fieldset>

        <fieldset>
            <label>What is your faature of freeCodeCamp?
                <select name="" id="">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label>What would you like to see improved? (Check all that apply)</label>
            <label for="">Front-end Projects <input type="checkbox" /></label>
            <label for="">Back-end Projects <input type="checkbox" /></label>
            <label for="">Data Visualization <input type="checkbox" /></label>
            <label for="">Challenges <input type="checkbox" /></label>
            <label for="">Open Source Community <input type="checkbox" /></label>
            <label for="">Gitter help rooms <input type="checkbox" /></label>
            <label for="">Videos <input type="checkbox" /></label>
            <label for="">City Meetups <input type="checkbox" /></label>
            <label for="">Wiki <input type="checkbox" /></label>
            <label for="">Forum <input type="checkbox" /></label>
            <label for="">Additional Courses <input type="checkbox" /></label>
        </fieldset>

        <fieldset>
            <label for="">Any comments or suggestions?</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </fieldset>

        <input type="submit" name="submit" value="Submit">
        
    </form>

</body>

</html>
